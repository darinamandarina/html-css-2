<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cubes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../normalize.css">
</head>
<body>
<div class="container">
    <ul class="cubes">
        <li class="cubes__cube_classic cube cube-blue">
            <div class="cube__content content">
                <img src="../img/rainy.png" alt="weather" class="content__icon">
                <div class="content__city">Chicago / 23&deg;</div>
            </div>
        </li>
        <li class="cubes__cube_classic cube cube-green">
            <div class="cube__content content">
                <img src="../img/snowy.png" alt="weather" class="content__icon">
                <div class="content__city">Seattle / 34&deg;</div>
            </div>
        </li>
        <li class="cubes__cube_classic cube cube-dark-blue">
            <div class="cube__content content">
                <img src="../img/halfsunny.png" alt="weather" class="content__icon">
                <div class="content__city">Brooklyn / 55&deg;</div>
            </div>
        </li>

        <li class="cubes__cube_classic cube cube-yellow">
            <div class="cube__content content">
                <img src="../img/halfsunnyNrainy.png" alt="weather" class="content__icon">
                <div class="content__city">Portland / 27&deg;</div>
            </div>
        </li>
        <li class="cubes__cube_classic cube cube-pink">
            <div class="cube__content content">
                <div class="cube__windy">
                    <img src="../img/windy.png" alt="weather" class="content__icon">
                </div>
                <ul class="cube__week cube-dark-pink">
                    <li class="cube__week_day week_day">
                        <div class="week_day__day">mon</div>
                        <div class="week_day__weather">
                                <img src="../img/rainy.png" width=23 height=20 alt="" >
                            </div>
                        <span class="week_day__degree">22&deg;</span>
                    </li>
                    <li class="cube__week_day">
                        <div class="week_day__day">tue</div>
                        <div class="week_day__weather">
                                <img src="../img/rainy.png" width=23 height=20 alt="">
                            </div>
                        <span class="week_day__degree">19&deg;</span>
                    </li>
                    <li class="cube__week_day">
                        <div class="week_day__day">wen</div>
                        <div class="week_day__weather">
                                <img src="../img/cloudy.png" width=23 height=20 alt="">
                            </div>
                        <span class="week_day__degree">18&deg;</span>
                    </li>
                    <li class="cube__week_day">
                        <div class="week_day__day">thu</div>
                        <div class="week_day__weather">
                                <img src="../img/halfsunny.png" width=23 height=20 alt="">
                            </div>
                        <span class="week_day__degree">14&deg;</span>
                    </li>
                </ul>
            </div>
        </li>
        <li class="cubes__cube_classic cube cube-purple">
            <div class="cube__content content">
                <img src="../img/cloudy.png" alt="weather" class="content__icon">
                <div class="content__city">San Jose / 47&deg;</div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
